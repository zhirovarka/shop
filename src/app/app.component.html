<div class="header">
  <h1>
    <a routerLink="" routerLinkActive="router-link-active">
      <img ngClass="logo" src="{{ logo }}" alt="logo" /><span ngClass="title">{{
        title
      }}</span>
    </a>
  </h1>
  <div class="buttons_group">
    <button mat-button class="basket" (click)="goToBasketPage()">
      <mat-icon [matBadge]="basketCounter$ | async" matBadgeColor="primary">shopping_cart</mat-icon>
    </button>
    <ng-container *ngIf="isLoading; else authInfo">
      <mat-spinner [diameter]="30"></mat-spinner>
    </ng-container>

    <ng-template #authInfo>
      <button *ngIf="!(isLogin$ | async) as isLogin; else signOut" mat-raised-button color="primary" (click)="authorizeUser()">
        Авторизоваться
      </button>
      <ng-template #signOut class="signOut-template">
        <div class="user-info">
          <span *ngIf="displayName">{{displayName}}</span>
          <span *ngIf="email">{{email}}</span>
        </div>
        <button mat-raised-button color="warn" (click)="unauthorizeUser()">Выход</button>
      </ng-template>
    </ng-template>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
<div class="footer">
  <div class="title">{{ title }}</div>
  <div class="description">{{ footer }}</div>
</div>
