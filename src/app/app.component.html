<div class="header">
  <h1>
    <a routerLink="" routerLinkActive="router-link-active">
      <img ngClass="logo" src="{{ logo }}" alt="logo" /><span ngClass="title">{{
        title
      }}</span>
    </a>
  </h1>
  <div class="buttons_group">
    <button mat-button class="basket" (click)="goToBasketPage()">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button *ngIf="!isLogin$" mat-raised-button color="primary">
      Авторизоваться
    </button>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
<div class="footer">
  <div class="title">{{ title }}</div>
  <div class="description">{{ footer }}</div>
</div>
